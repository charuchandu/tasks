<div class="container mt-3" style="width: 500px;background-color: rgb(167, 206, 250);border-radius: 5px">
    <div class="row">
         <div class="col-lg-12 col-m-12 col-sm-12">
            <form #ref="ngForm" (ngSubmit)="taskInput(ref)">
                <h3 class="text-center text-info">Add a Task</h3>
                <div class="form-group">
                    <label for="taskName">Title</label>
                    <input type="text" id="taskName" name="taskName" class="form-control" autocomplete="off" ngModel required #nameRef="ngModel">
                    <div class="text-danger" *ngIf="nameRef.invalid && (nameRef.dirty || nameRef.touched)">
                        <div *ngIf="nameRef.errors?.required"><p>Name is required</p></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea rows="4" type="text" id="description" name="description" class="form-control" autocomplete="off" ngModel></textarea>
                </div>
                <div class="form-group">
                    <label for="photo">Upload photo</label>
                    <input type="file" name="photo" id="photo" class="form-control" (change)="incomingfile($event)" accept="image/*" />
                </div>
                <button type="submit" class="btn btn-dark d-block mx-auto" [disabled]=ref.invalid>Submit</button>
            </form>
         </div>
     </div>
  </div>
