<div class="container-fluid col-lg-12 col-md-12 col-sm-12 m-4">
<div class="example-container">
    <h2>open</h2>
  
    <div
      cdkDropList
      #openList="cdkDropList"
      [cdkDropListData]="open"
      [cdkDropListConnectedTo]="[todoList]"
      class="example-list"
      (cdkDropListDropped)="drop($event,'open')">
      <div class="example-box" *ngFor="let item of open" cdkDrag>{{item.taskName}}</div>
    </div>
  </div>
<div class="example-container">
    <h2>To do</h2>
  
    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event,'todo')">
      <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item.taskName}}</div>
    </div>
  </div>
  
  <div class="example-container">
    <h2>Done</h2>
  
    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[openList]"
      class="example-list"
      (cdkDropListDropped)="drop($event,'done')">
      <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.taskName}}</div>
    </div>
  </div>
</div>
